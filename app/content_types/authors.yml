name: Authors
slug: authors
description: A description of the content type for the editors
label_field_name: first_name
order_by: first_name

# A list describing each field
fields:
- first_name: # The lowercase, underscored name of the field
    label: First name # Human readable name of the field
    type: string
    required: true
    hint: Explanatory text displayed in the back office
    localized: false

- last_name: # The lowercase, underscored name of the field
    label: Last name # Human readable name of the field
    type: string
    required: false
    hint: Explanatory text displayed in the back office
    localized: false

- bio: # The lowercase, underscored name of the field
    label: Bio # Human readable name of the field
    type: text
    required: false
    hint: Explanatory text displayed in the back office
    localized: false
    # text_formatting: html # html (uses rich text editor), markdown or text (uses plain text editor)

- image: # The lowercase, underscored name of the field
    label: Image # Human readable name of the field
    type: file
    required: false
    hint: Explanatory text displayed in the back office
    localized: false

# Allow for many multiple authors for the post content type
- journals:
    label: Journals
    type: has_many
    class_name: journals
    inverse_of: author
    ui_enabled: true

# Allow for many multiple authors for the snapshot content type
- snapshots:
    label: Snapshots
    type: has_many
    class_name: snapshots
    inverse_of: author
    ui_enabled: true
